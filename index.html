<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="container-card">
          <div class="card-img-box">
            <img
              class="card-img"
              src="images/bg-pattern-card.svg"
              alt="Blue bubble pattern"
            />
          </div>
          <div class="card-profil-box">
            <div class="profil-img-box">
              <img
                class="profil-img"
                src="images/image-victor.jpg"
                alt="Victor Crest profil"
              />
            </div>
            <div class="profil-info-box">
              <div class="name-box">
                <h1 class="name-and-stats">Victor Crest</h1>
              </div>
              <span class="profil-age">26</span>
            </div>
            <h2 class="city">London</h2>
          </div>
          <div class="card-stats-box">
            <div class="stats-box">
              <p class="name-and-stats stats">80K</p>
              <h3 class="stats-description">Followers</h3>
            </div>
            <div class="stats-box">
              <p class="name-and-stats stats">803K</p>
              <h3 class="stats-description">Likes</h3>
            </div>
            <div class="stats-box">
              <p class="name-and-stats stats">1.4K</p>
              <h3 class="stats-description">Photos</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
